<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ddd" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Heat Gradient -->
  <defs>
    <radialGradient id="heatGradient" cx="100" cy="100" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF0000" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFA500" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFF00" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Heat Zones -->
  <circle cx="100" cy="100" r="100" fill="url(#heatGradient)"/>
  <circle cx="70" cy="70" r="40" fill="url(#heatGradient)" opacity="0.7"/>
  <circle cx="130" cy="130" r="40" fill="url(#heatGradient)" opacity="0.7"/>
  
  <!-- Temperature Indicators -->
  <text x="100" y="30" text-anchor="middle" fill="#333" font-size="12">Hot</text>
  <text x="30" y="100" text-anchor="middle" fill="#333" font-size="12">Warm</text>
  <text x="170" y="100" text-anchor="middle" fill="#333" font-size="12">Cool</text>
  
  <!-- Heat Flow Lines -->
  <path d="M50 50 Q100 100 150 150" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M150 50 Q100 100 50 150" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.5"/>
</svg> 