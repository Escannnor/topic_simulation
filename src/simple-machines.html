<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Machines Simulation</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/simulation.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Machines Simulation</h1>
            <p>Explore the six simple machines and their mechanical advantages</p>
        </header>

        <div class="simulation-container">
            <div class="controls">
                <div class="control-group">
                    <label for="machine-type">Machine Type</label>
                    <select id="machine-type">
                        <option value="lever">Lever</option>
                        <option value="pulley">Pulley</option>
                        <option value="wheel">Wheel and Axle</option>
                        <option value="inclined">Inclined Plane</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="force">Applied Force (N)</label>
                    <input type="range" id="force" min="1" max="100" value="50" step="1">
                    <span>50 N</span>
                </div>
                <div class="control-group">
                    <label for="distance">Distance (m)</label>
                    <input type="range" id="distance" min="1" max="10" value="5" step="0.1">
                    <span>5 m</span>
                </div>
                <button id="start-btn">Start Simulation</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div class="simulation">
                <canvas id="machine-canvas"></canvas>
                <div id="info-panel">
                    <h3>Machine Properties</h3>
                    <div id="machine-info">
                        <p>Mechanical Advantage: <span id="mechanical-advantage">1.0</span></p>
                        <p>Work Done: <span id="work-done">0 J</span></p>
                        <p>Efficiency: <span id="efficiency">100%</span></p>
                    </div>
                    <div id="machine-description">
                        <h4>Description</h4>
                        <p id="description-text">Select a machine to see its description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/simulations.js"></script>
    <script>
        // Initialize simple machines simulation
        const machinesSim = new SimpleMachinesSimulation();
    </script>
</body>
</html>
